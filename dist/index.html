    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="./img/brand-small.png" alt="Logo Moon Noeud Pap">
        </a>

        <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#mainNav"
          aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation"></button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/bowtie.html">Noeud Pap'</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/merch.html">Merch</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/gallery.html">Galerie</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/about.html">A propos</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/contact.html">Contact</a>
            </li>
          </ul>

          <div class="d-flex align-items-center justify-content-between mt-1 mb-2 my-lg-0">
            <div class="nav-item">
              <a href="user.html">
                <i class="fas fa-user"></i>
              </a>
            </div>

            <div class="nav-item">
              <a href="user.html">
                <i class="fas fa-shopping-cart"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <section id="slider">
    <div id="mainSlider" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#mainSlider" data-slide-to="0" class="active"></li>
        <li data-target="#mainSlider" data-slide-to="1"></li>
        <li data-target="#mainSlider" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">
        <div class="carousel-item active" style="background-image: url('./img/slide-1.jpg')">
          <div class="carousel-caption d-none d-md-block">
            <h2>Le Noeud Papillon sur-mesure</h2>
          </div>
        </div>

        <div class="carousel-item" style="background-image: url('./img/slide-2.jpg')">
          <div class="carousel-caption d-none d-md-block">

          </div>
        </div>

        <div class="carousel-item" style="background-image: url('./img/slide-1.jpg')">
          <div class="carousel-caption d-none d-md-block">

          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="intro">
    <div class="container">
      <div class="row">
        <div class="col-xl-8 mx-auto text-center mb-5">
          <h2>Notre collection</h2>

          <p class="lead text-muted">Retrouvez tous les produits de la collection 2018.</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 d-flex align-items-md-stretch mb-30px mb-md-0 overlay-container">
          <div style="background: center center url(./img/bowtie-index.jpg) no-repeat; background-size: cover;" class="d-flex align-items-center text-white w-100 text-center py-6 py-md-0 overlay">
            <a href="#" class="tile-link"> </a>

            <div class="card-img-overlay w-100 overlay-content">
              <h2 class="font-weight-bold text-uppercase mb-0">Noeud Pap'</h2>
            </div>
          </div>
        </div>

        <div class="col-md-6 overlay-container">
          <div class="card border-0 text-white text-center mb-4 overlay">
            <img src="./img/cap-index.jpg" alt="" class="card-img">

            <a href="#" class="tile-link"> </a>

            <div class="card-img-overlay d-flex align-items-center">
              <div class="text-center w-100 overlay-content">
                <h2 class="font-weight-bold text-uppercase text-center mb-0">Casquette</h2>
              </div>
            </div>
          </div>

          <div class="card border-0 text-white text-center overlay">
            <img src="./img/shirt-index.jpg" alt="" class="card-img">

            <a href="#" class="tile-link"> </a>

            <div class="card-img-overlay d-flex align-items-center">
              <div class="text-center w-100 overlay-content">
                <h2 class="font-weight-bold text-uppercase text-center mb-0">T-shirt</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="banner">
    <div class="overlay"></div>

    <div class="inner">
      <h2>Découvrez toutes nos réalisations</h2>
      <a href="./gallery" class="btn btn-lg btn-outline-light">Voir la galerie</a>
    </div>
  </section>

  <section id="create">

  </section>

        <div class="col-md-auto">

          </a>
        </div>

        <div class="col-md">
          <ul>
            <li>
              <a href="#">A propos</a>
            </li>

            <li>

            </li>

            <li>
              <a href="#">Contact</a>
            </li>

      <div class="row align-items-center">

            <li>

            </li>

            <li>
              <a href="https://www.instagram.com" target="_blank" class="fab fa-2x fa-instagram"></a>
            </li>
          </ul>
        </div>
      </div>
